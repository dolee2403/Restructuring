<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보드</title>
    <link rel="stylesheet" href="/css/home.css">
    <script defer src="/js/home.js"></script>
</head>
<body>
<header>
    <h1 id="board-title">보드 이름</h1>
    <button id="invite-user-btn">사용자 초대</button>
</header>
<main>
    <div id="columns-container" class="columns-container"></div>
    <button id="add-column-btn" class="add-column-btn">컬럼 추가하기</button>
</main>

<!-- Edit Modal -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">수정</h2>
        <input type="text" id="edit-title" placeholder="제목">
        <textarea id="edit-content" placeholder="내용"></textarea>
        <input type="date" id="edit-date">
        <button id="save-edit-btn">저장</button>
    </div>
</div>

<!-- Comment Modal -->
<div id="comment-modal" class="modal">
    <div class="modal-content">
        <span class="close-comment">&times;</span>
        <h2>댓글</h2>
        <div id="comments-container"></div>
        <textarea id="new-comment-content" placeholder="댓글 작성"></textarea>
        <button id="add-comment-btn">댓글 추가</button>
    </div>
</div>

</body>
</html>
