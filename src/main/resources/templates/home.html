<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보드</title>
    <link rel="stylesheet" href="/css/home.css">
    <script defer src="/js/home.js"></script>
</head>
<body>
<header>
    <h1 id="board-title">보드 이름</h1>
</header>
<main>
    <div id="columns-container" class="columns-container"></div>
    <button id="add-column-btn" class="add-column-btn">컬럼 추가하기</button>
</main>

<!-- Modal for editing column/card -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">수정</h2>
        <input type="text" id="edit-title" placeholder="제목">
        <textarea id="edit-content" placeholder="내용"></textarea>
        <input type="date" id="edit-date">
        <button id="save-edit-btn">저장</button>
    </div>
</div>

<!-- Card Detail Modal -->
<div id="card-detail-modal" class="modal">
    <div class="modal-content">
        <span class="close-card-detail">&times;</span>
        <h2 id="card-detail-title">카드 상세</h2>
        <div id="card-detail-content"></div>
        <div id="card-detail-date"></div>
        <h3>댓글</h3>
        <textarea id="new-card-comment" placeholder="댓글을 입력하세요"></textarea>
        <button id="add-card-comment-btn">댓글 추가</button>
        <div id="card-comments-container"></div>
    </div>
</div>

</body>
</html>
