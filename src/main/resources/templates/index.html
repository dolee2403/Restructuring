<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 보드</title>
    <link rel="stylesheet" href="/css/index.css">
    <script defer src="/js/index.js"></script>
</head>
<body>
<div class="container">
    <h1>보드</h1>
    <button id="create-board">보드 생성하기</button>
    <div id="boards" class="boards"></div>
</div>

<!-- 수정 모달 -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-edit-modal">&times;</span>
        <h2>보드 수정</h2>
        <label for="edit-board-name">보드 이름:</label>
        <input type="text" id="edit-board-name">
        <label for="edit-board-explain">보드 설명:</label>
        <input type="text" id="edit-board-explain">
        <button id="save-edit">저장</button>
    </div>
</div>

<!-- 삭제 확인 모달 -->
<div id="delete-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-delete-modal">&times;</span>
        <h2>보드 삭제</h2>
        <p>정말로 이 보드를 삭제하시겠습니까?</p>
        <button id="confirm-delete">삭제</button>
        <button id="cancel-delete">취소</button>
    </div>
</div>
</body>
</html>
